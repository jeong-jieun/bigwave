<div id="map" style="width:100%;height:500px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	06fff07d3b1e45e728e0edc10adc7218
"></script>

<script>
    var mapContainer = document.getElementById('map');
    var mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667),
        level: 3
    };

    var map = new kakao.maps.Map(mapContainer, mapOption);

    var positions = [
        {
            content: '<div>카카오</div>',
            latlng: new kakao.maps.LatLng(33.450705, 126.570677)
        },
        {
            content: '<div>생태연못</div>',
            latlng: new kakao.maps.LatLng(33.450936, 126.569477)
        },
        {
            content: '<div>텃밭</div>',
            latlng: new kakao.maps.LatLng(33.450879, 126.569940)
        },
        {
            content: '<div>근린공원</div>',
            latlng: new kakao.maps.LatLng(33.451393, 126.570738)
        }
    ];
	var markers = [];
    for (var i = 0; i < positions.length; i++) {
        var marker = new kakao.maps.Marker({
            map: map,
            position: positions[i].latlng
        });
		markers.push(marker);

        var aaa = new kakao.maps.InfoWindow({
            content: positions[i].content
        });

        kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, aaa));
        kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(aaa));

        ;
    }
	kakao.maps.event.addListener(markers[1], 'click', function() {
		xx();
	})

    function makeOverListener(map, marker, aaa) {
        return function() {
            aaa.open(map, marker);
        };
    }

    function makeOutListener(aaa) {
        return function() {
            aaa.close();
        };
    }

    function xx() {
        alert("xxx");
    }
</script>




</body>
