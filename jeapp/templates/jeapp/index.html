<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JE app</title>
    <style>
        @font-face {
            font-family: 'Dovemayo_gothic';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.1/Dovemayo_gothic.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Dovemayo_gothic';
            }
        a{
            text-decoration: none;
        }
        a:hover {
            background-color:cadetblue;
            color:white;
            border-radius: 30px;
        }
        tr:hover {
            background-color:skyblue;
        }
        #select{
            width: 250px;
            background-color:#c9d6cf;
            float:left;
            text-align: center;
        }
        legend{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2><a href = "/je/">Big-Wave</a></h2>
    <h2>JE-app의 인덱스페이지 입니다.</h2>
    <a href = "/je/login/">[로그인]</a><br>
    <form id="fm" method="post" action="/je/">
        <div>
            {% csrf_token %}
            <label for="st">출발지</label>
            <select name="start" onchange="changeP_nm()">
                <option value="" {% if not selected_start %}selected{% endif %}>출발지를 선택하세요</option>
                {% for row in marina_list %}
                <option value="{{row.mar_nm}}" {% if row.mar_nm == selected_start %}selected{% endif %}>{{row.mar_nm}}</option>
                {% endfor %}
            </select>
            
            <label for="en">도착지</label>
            <select name="end">
                <option value="" {% if not selected_end %}selected{% endif %}>도착지를 선택하세요</option>
            </select>
            <input type="submit" value="검색">
        </div>
        </br>
        <div>
            <table border="1">
                <tr>
                    <th>선택</th>
                    <th>출발지</th>
                    <th>도착지</th>
                    <th>출발시간</th>
                    <th>도착시간</th>
                </tr>
                {% for row3 in schedule %}
                <tr>
                    <td><input type="radio" name="selected_schedule" value="{{ row3.sch_no }}"></td>
                    <td>{{ row3.sch_marina }}</td>
                    <td>{{ row3.sch_arrival }}</td>
                    <td>{{ row3.sch_stime }}</td>
                    <td>{{ row3.sch_etime }}</td>
                </tr>
                {% endfor %}
            </table>
            <input type="hidden" name="taxi_no" id="taxi_no">
        </div>
        </br>
        <div>
        인원선택 :
        <select class="qty">
            <option selected>인원을 선택해주세요.</option>
            <option value="1">1명</option>
            <option value="2">2명</option>
            <option value="3">3명</option>
            <option value="4">4명</option>
            <option value="5">5명</option>
        </select>
        <input type="button" value="예약하기" onclick="order()">
        </div>
    </form>
    <fieldset id="select">
        <legend><h3>[페이지 이동]</h3></legend>
        <a href = "/">[MAIN APP 바로가기]</a><br>
        <a href = "service/">[서비스페이지 바로가기]</a><br>
    </fieldset>

    
    <script> // 출,도착지 셀렉박스 설정
        function changeP_nm() {
            const startSelect = document.querySelector('[name="start"]');
            const destinationSelect = document.querySelector('[name="end"]');
            const selectedValue = startSelect.value;
        
            // 두 번째 select 박스 초기화
            destinationSelect.innerHTML = '<option value="">도착지를 선택하세요</option>';
        
            for (let option of startSelect.options) {
                if (option.value !== "" && option.value !== selectedValue) {
                    const newOption = document.createElement('option');
                    newOption.value = option.value;
                    newOption.innerText = option.innerText;
                    destinationSelect.appendChild(newOption);
                }
            }
        
            // 현재 선택된 end 값을 기반으로 도착지 옵션을 선택합니다.
            const selectedEnd = "{{ selected_end }}";
            if (selectedEnd) {
                for (let option of destinationSelect.options) {
                    if (option.value === selectedEnd) {
                        option.selected = true;
                        break;
                    }
                }
            }
        }
        
        // 페이지가 로드되면 changeP_nm() 함수를 실행하여 도착지 셀렉트 박스를 초기화합니다.
        window.onload = function() {
            changeP_nm();
        };
        
        function order() {
            const selectedSchedule = document.querySelector('[name="selected_schedule"]:checked');
            const selectedQty = document.querySelector('.qty').value;

            // 인원, 스케줄 체크 안되어있을때
            if (!selectedSchedule || !selectedQty || selectedQty === '인원을 선택해주세요.') {
                alert('스케줄 또는 인원을 선택하여 주세요');
                return;
            }
        
            // 선택한 라디오 버튼의 sch_no 값을 가져옵니다.
            const selectedSchNo = selectedSchedule.value;

            // 선택한 스케줄의 택시 번호를 가져와서 숨겨진 필드에 저장합니다.
            const selectedTaxiNo = selectedSchedule.closest('tr').querySelector('td:last-child').textContent;
            document.getElementById('taxi_no').value = selectedTaxiNo;

            // URL의 쿼리 매개변수로 sch_no 값을 전달합니다.
            const fm = document.getElementById("fm");
            fm.action = `/je/checkout/?selected_schedule=${selectedSchNo}&qty=${selectedQty}`;
            fm.submit();
        }
    </script>
</body>
</html>
