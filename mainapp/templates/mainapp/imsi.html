<!DOCTYPE html>
<html>
<head>
    <title>챗봇 채팅 형식</title>
</head>
<body>

<div class="messages" id="header-1">
    <div class="message">
        <div class="sender">사용자</div>
        <div class="message-text">안녕, 챗봇!</div>
    </div>
    <div class="message">
        <div class="sender">챗봇</div>
        <div class="message-text">안녕하세요! 오늘 어떻게 도와드릴까요?</div>
    </div>
</div>

<script>
    // 클래스와 ID로 메시지 div를 찾습니다
    const messagesDiv = document.querySelector(".messages#header-1");

    if (messagesDiv) {
        // 채팅 메시지를 저장할 빈 배열을 초기화합니다
        const chatMessages = [];

        // 메시지 div 내의 각 메시지를 반복 처리합니다
        const messageElements = messagesDiv.querySelectorAll(".message");
        messageElements.forEach(messageElement => {
            const sender = messageElement.querySelector(".sender").textContent;
            const messageText = messageElement.querySelector(".message-text").textContent;
            // 메시지를 형식화합니다
            const formattedMessage = `${sender}: ${messageText}`;
            chatMessages.push(formattedMessage);
        });

        // 메시지를 채팅 형식으로 결합합니다
        const chatFormat = chatMessages.join('\n');
        console.log(chatFormat);
    } else {
        console.log("채팅 메시지를 찾을 수 없습니다.");
    }
</script>

</body>
</html>
