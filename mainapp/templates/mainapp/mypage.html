        <div class="flex mx-auto">
          <div class="uesr-info flex flex-col flex-grow">

            <div class="uesr-PW flex">

              <div class="info"><input type="text" placeholder="********"></div>

            <div class="uesr-name flex">
              <div class="info-name" style="background-color: #33628792; color: white; text-align: center;">이 름</div>
              <div class="info">송수정</div>
            </div>
            <div class="uesr-gender flex">
              <div class="info-name" style="background-color: #33628792; color: white; text-align: center;">성 별</div>
              <div class="info">여자</div>

            <div class="uesr-gender flex">
              <div class="info-name" style="background-color: #33628792; color: white; text-align: center;">생년월일</div>
              <div class="info">19910114</div>
            </div>
            <div class="uesr-phone flex">

              <div class="info"><input type="text" placeholder="010-3333-3333"></div>

            <div class="uesr-email flex">

              <div class="info"><input type="text" placeholder="sj0715@naver.com"></div>
            </div>
            <div class="uesr-address flex">
              <div class="info-name" style="background-color: #33628792; color: white; text-align: center;">주 소</div>
              <div class="info">
                <div class="post flex">
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="btn-info-change flex justify-center">
          <button class="btn btn-outline" href="#">회원정보 수정</button>

  <footer class="con mx-auto p-4 text-base-content">
