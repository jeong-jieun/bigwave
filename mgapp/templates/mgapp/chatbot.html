{% load static %}
<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

   
   <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
   
   <link rel="stylesheet" href="{% static 'mgapp/chatbot.css'%}">
   <style>
      body{
         background-color: #fff;
      }
      html, body {
         height: 100%; /* 전체 페이지 높이를 100%로 설정 */
         margin: 0; /* 기본 마진 제거 */
         padding: 0; /* 기본 패딩 제거 */
      }
      .chat-container {
         width: 100%;
         height: calc(100% - 50px); /* 버튼 높이만큼 컨테이너 높이에서 빼줍니다 */
         overflow-y: auto;
      }
      .chat-message {
         width: 70%;
         margin: 10px;
         padding: 10px;
         border-radius: 10px;
         max-width: 95%;
      }
      .user-message {
         align-self: flex-end;
         background-color: #cce6ff;
         text-align: left;
         float: left;

      }
      .assistant-message {
         align-self: flex-start;
         background-color: #f0f0f0;
         margin-right: 0;
         text-align: left;
         float: right;

      }
      /*assistant-message은 메세지, chat-assistant은 메세지박스*/
      .chat-assistant {
         border: 2px ;
         width: 70%;
         margin: 10px;
         padding: 10px;
         border-radius: 10px;
         max-width:95%;; /* 주황색 테두리 스타일 */}

      .chat-input {
         display: flex;
         justify-content: space-between;
         align-items: center;
         padding: 10px;
         background-color: #f0f0f0;
      }
      .chat-input-container {
            flex: 1; /* 텍스트 입력란과 버튼 사이의 공간을 확보합니다 */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

      .chat-input-text {
            flex: 1; /* 텍스트 입력란이 나머지 공간을 모두 차지하도록 설정 */
        }
        .chat-input-button {
            padding: 0 10px; /* 버튼의 좌우 여백 설정 */
        }
      .chat{
         width: 100%;
      } @media (min-width:340px) and (max-width: 660px){
         .chat {
            width: 500px;
            border-radius: 0;
         }
      }
   </style>
</head>
<script src="{% static 'mgapp/js/custom.js'%}"></script>
     
</script>
<!-- jquery 자바스크립트 적용하기-->
<script type="text/javascript" 
      src = "https://code.jquery.com/jquery-3.6.0.min.js">
</script>


   
</script> 
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>

    <script src="{% static 'mgapp/chatbot.js'%}"></script>

<body>
   <div class="chat1" >
      <div class="chat-title">
        <h1>ai챗봇 서비스</h1>
        <figure class="avatar">
         <img src="{% static '/mgapp/images/dbdb.png'%}" /></figure>
      </div>
     
      <iframe src="/mg/chatbot_frame/" frameborder="1" 
               width="600" height="350"
               ></iframe>
   </div>
</body>
